<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropelAuth with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@propelauth/javascript@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center mb-6">Welcome to My App</h1>
    
    <!-- Login / Signup Button -->
    <div id="auth-buttons" class="flex flex-col space-y-4">
      <button id="login-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
      <button id="signup-btn" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">Sign Up</button>
    </div>
    
    <!-- User Information -->
    <div id="user-info" class="hidden flex-col space-y-4 mt-4">
      <p class="text-gray-700">Welcome, <span id="user-email"></span>!</p>
      <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Logout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
